backend:
  name: git-gateway
  branch: main
media_folder: static/images
public_folder: /images
collections:
  - name: 'site'
    label: 'Site'
    folder: 'content'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }